[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true

# SPA redirect - catch all routes and redirect to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
