<!DOCTYPE html>
<html>
<head>
    <title>OpenRouter API Test</title>
</head>
<body>
    <h1>OpenRouter API Key Test</h1>
    <button onclick="testApiKey()">Test API Key</button>
    <div id="result"></div>

    <script>
        // Test the API key directly
        async function testApiKey() {
            const apiKey = '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';
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testing API key...';
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-chat-v3.1",
                        messages: [{ role: 'user', content: 'Say hello!' }],
                        max_tokens: 50
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ API Key Works!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${data.choices?.[0]?.message?.content || 'No content'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ API Key Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
