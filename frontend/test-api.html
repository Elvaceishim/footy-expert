<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            try {
                console.log('Testing API...');
                result.innerHTML = 'Testing API...';
                
                const response = await fetch('/api/football-data/premier-league');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                result.innerHTML = `
                    <h2>Success!</h2>
                    <p>League: ${data.league}</p>
                    <p>Fixtures: ${data.upcoming_fixtures?.length || 0}</p>
                    <p>Recent Results: ${data.recent_results?.length || 0}</p>
                    <p>Standings: ${data.current_standings?.length || 0}</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 1000)}...</pre>
                `;
            } catch (error) {
                console.error('API Error:', error);
                result.innerHTML = `
                    <h2>Error</h2>
                    <p style="color: red;">${error.message}</p>
                    <p>Check browser console for details</p>
                `;
            }
        }
    </script>
</body>
</html>
